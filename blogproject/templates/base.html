          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>

<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2017/12/30/11/54/lion-3049884_1280.jpg" class="d-block w-100" height="700" alt="사자1">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2015/06/10/19/29/lion-805084_1280.jpg" class="d-block w-100" height="700" alt="사자2">
          </div>
          <div class="carousel-item">
            <img src="http://topclass.chosun.com/news_img/1604/1604_090.jpg" class="d-block w-100" height="700" alt="사자3">

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

          <span class="sr-only">Previous</span>

        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
